<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake Game || Rise Up Lab</title>
</head>
<body>
<div id="playGameWraper">
    <button id="mainStartButton" class=" gameButton">Star Game</button>
    <button class=" gameButton">Exit</button>
</div>
<div id="playerOnCanvas">
    <div class="scoreBoxContainer">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
    </div>
    <div id="board"></div>
    <div id="gameControllerModal" class="modal">
        <div class="modal-content">
            <p class="gcmoverText">Game Over</p>
            <button id="startOverButton" class="startButton gameButton">Star Again</button>
            <button class="closeButton gameButton">Close</button>
        </div>

    </div>
    <div id="ad-container"></div>
</div>
<script src="http://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<script src="js/main.js"></script>

</body>
</html>
