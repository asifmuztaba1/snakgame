<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Snake Game</title>
    <script >
        function closeCurrentTab() {
            var conf = confirm("Are you sure, you want to close this tab?");
            if (conf == true) {
                window.location.href="https://google.com";
            }
        }
    </script>
</head>
<body>
<div id="playGameWraper">
    <button id="mainStartButton" class=" gameButton">Start Game</button>
    <button class=" gameButton" onclick="closeCurrentTab()">Exit</button>
</div>
<div id="playerOnCanvas">
    <div class="scoreBoxContainer">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
    </div>
    <div id="board"></div>
    <div id="gameControllerModal" class="modal">
        <div class="modal-content">
            <p class="gcmoverText">Game Over</p>
            <button id="startOverButton" class="startButton gameButton">Start Again</button>
            <button class="closeButton gameButton">Close</button>
        </div>

    </div>
    <div id="ad-container"></div>
</div>
<script src="http://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<script src="js/main.js"></script>

</body>
</html>
